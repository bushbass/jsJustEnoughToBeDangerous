    <header>

          <a href="add-creature.html">Add Creatures</a> -
          <a href="show-creatures.html">View Creatures</a>
        </div>
      </nav>
    </header>
    <main class="main-add">
      <h3>Tell us about your special creature</h3>
      <p>
        Here is where you can tell us about your special friend. None of the
        fields are required but the more you fill out the better.
      </p>
      <form>
        <label for="name">Name</label>
        <input type="text" placeholder="name" name="name" id="name" />
        <label for="breed">Breed</label>
        <input type="text" placeholder="breed" name="breed" id="breed" />

        <label for="description">Description</label>
        <input
          type="text"
          placeholder="description"
          name="description"
          id="description"
        />

        <button id="add-button">Add A Creature!</button>
      </form>
    </main>
